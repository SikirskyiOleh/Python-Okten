<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="all display-column">

	<div class="header width display-column border">
		<div class="nav width border"></div>
	</div>

	<div class="content display-row">

		<div class="section1 display-column border">
			<div class="header-section1 width border"></div>
			<div class="nav-section1 width border"></div>
			<div class="footer-section1 width border"></div>
		</div>

		<div class="section2 display-column border">
			<div class="header-section2 width border"></div>

			<div class="article1 display-column border width">
				<div class="header-article1 width border"></div>
				<div class="p1 width border"></div>
				<div class="p2 width border"></div>
				<div class="footer-article1 width border"></div>
			</div>

			<div class="article2 display-column border width">
				<div class="header-article2 width border"></div>

				<div class="content-article2 display-row">
					<div class="p-content border"></div>
					<div class="aside border"></div>
				</div>

				<div class="footer-article2 width border"></div>
			</div>

			<div class="footer-section2 width border"></div>
		</div>
	</div>

	<div class="footer width border"></div>
</div>


</body>
</html>
